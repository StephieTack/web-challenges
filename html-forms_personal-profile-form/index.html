<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="input-firstname">First Name:</label>
        <input id="input-firstname" type="text" />
        <label for="input-lastname">First Name:</label>
        <input id="input-lastname" type="text" />
        <label for="input-date">First Name:</label>
        <input id="input-date" type="date" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="input-color">Favourite Color:</label>
        <input id="input-color" value="#E5430F" type="color" />
        <label for="select-pet">What's your favourite pet</label>
        <select id="select-pet">
          <option value="">--Please choose an option--</option>
          <option value="Agra cadabra">Agra cadabra</option>
          <option value="Chicken Turtle">Chicken Turtle</option>
          <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
